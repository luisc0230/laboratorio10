<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/read/mario_mirando.png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Login Semana 10</title>
</head>
<body>
    
    <div class="login" id="div2" style="display: block;">
        <img src="img/read/mario_mirando.png" id="mario" alt="">
        <form class="formulario" id="login-form">
            <label>Usuario</label>
            <input type="text" id="input-usuario2" oninput="validarLetras()" onblur="borrarMensaje()" placeholder="Usuario" autocomplete="off" >
            <div id="myAlert"></div>
            <label>Contraseña</label>
            <input type="password" id="input-clave2" placeholder="Contraseña" >
            <button type="submit" onclick="redireccion()">Login</button>
            <a href="" id="cambiar">Cambiar contraseña</a>
        </form>
    </div>
    <script src="./js/main.js"></script>
</body>
<style>
    .partesuperior{
        position: absolute;
        width: 110%;
    }
    #cambiar{
        position: relative;
        top: 10px;
    }
</style>
</html>
